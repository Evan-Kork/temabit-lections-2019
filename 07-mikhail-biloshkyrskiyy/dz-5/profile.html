<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <title>Dz-5</title>
    <script src="https://kit.fontawesome.com/cc500639f4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/profile.css">
</head>

<body>
    <div class="item-groups">
        <div class="item-group">
            <div class="profile d-flex flex-justify-center">
                <form action="#" class="col s12">
                    <div class="title text-center">Авторизація</div>
                    <div class="partial">
                        <div class="row mb">
                            <div class="input-field col s6">
                                <input id="login" type="text">
                                <label for="login">Введіть login</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="password" type="password">
                                <label for="password">Введіть password</label>
                            </div>
                        </div>
                        <div class="row d-flex flex-justify-center">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Увiйти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="item-group">
            <div class="profile d-flex flex-justify-center">
                <form action="#" class="col s12">
                    <div class="title text-center mb-2">Анкета для роботи в «Сільпо»</div>
                    <div class="partial">
                        <div class="title">Основна інформація</div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="name" type="text">
                                <label for="name">Введіть ім'я</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text">
                                <label for="last_name">Введіть прізвище</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="birthday" type="date">
                                <label for="date">Введіть дату народження</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="locality" type="text">
                                <label for="locality">Введіть населений пункт</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="email" type="email">
                                <label for="email">Введіть електронну адресу</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="phone" type="text" value="+38">
                                <label for="phone">Телефон</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="title col s12">Резюме</div>
                            <div class="col s12">
                                <div class="file-field input-field">
                                    <div class="btn">
                                        <i class="fas fa-cloud-download-alt"></i>
                                        <span>Перетягніть сюди документ<br />
                                            або <u>завантажте з комп’ютера</u><br />
                                            (png/jpg/doc/pdf до 7 Мб</span>
                                        <input type="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field col s12">
                                    <input id="link" type="email">
                                    <label for="link">чи додайте сюди посилання на резюме</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="partial">
                        <div class="title mb-2">Вкажіть більше інформації, щоб отримати справді цікаву вакансію</div>
                        <div class="row">
                            <select class="browser-default col s5">
                                <option value="" disabled selected>Оберiть бажаний населений пункт</option>
                                <option value="1">Вiнниця</option>
                                <option value="2">Київ</option>
                                <option value="3">Львiв</option>
                            </select>
                            <div class="col s2"></div>
                            <select class="browser-default col s5">
                                <option value="" disabled selected>Оберiть бажану посаду</option>
                                <option value="1">Продавець</option>
                                <option value="2">Кухар</option>
                                <option value="3">Охоронець</option>
                            </select>
                        </div>
                        <div class="row mb-2">
                            <select class="browser-default col s5">
                                <option value="" disabled selected>Оберiть зручний супермаркет</option>
                                <option value="1">Супермаркет 1</option>
                                <option value="2">Супермаркет 2</option>
                                <option value="3">Супермаркет 3</option>
                            </select>
                        </div>
                        <div class="row">
                            <p>
                                <label>
                                    <input type="checkbox" checked="checked" />
                                    <span>Хочу працювати неповний робочий день</span>
                                </label>
                            </p>
                        </div>
                        <div class="row d-flex flex-justify-center">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Вiдправити</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
