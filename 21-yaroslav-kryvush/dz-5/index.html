<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Form</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
			integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
		</head>
		<body>
			<fieldset>
				<form action="http://google.com/search" method="get" target="_blank">
					<div class="search">
						<label for="search">Знайти в google:</label>
						<input type="text" name="q" id="search" placeholder="введіть текст">
						<button type="submit" class="button-search">Пошук</button>
					</div>
					<div class="filter">
						<div class="lang">
							<label for="lang">Мова документа:</label>
							<select name="lr" id="lang">
								<option value="">вибрати</option>
								<option value="lang_uk">українська</option>
								<option value="lang_ru">російська</option>
								<option value="lang_en">англійська</option>
							</select>
						</div>
						<div class="search-type">
							<label for="search-type">Категорія:</label>
							<select name="tbm" id="search-type">
								<option value="">усі</option>
								<option value="isch">зображення</option>
								<option value="vid">відео</option>
								<option value="nws">новини</option>
								<option value="bks">книги</option>
							</select>
						</div>
						<div class="date">
							<label for="date">Останнє оновлення:</label>
							<select name="tbs" id="date">
								<option value="all">за весь час</option>
								<option value="qdr:h">за годину</option>
								<option value="qdr:d">за день</option>
								<option value="qdr:w">за тиждень</option>
								<option value="qdr:m">за місяць</option>
								<option value="qdr:y">за рік</option>
							</select>
						</div>
					</div>
				</form>
			</fieldset>

			
			
			<form class="form-silpo" action="#" method="post">
				<h2>Анкета для роботи в «Сільпо»</h2>
				<fieldset>
					<legend>Основна інформація</legend>
					<div class="form-row">
						<label for="name">Ім'я</label>
						<input type="text" name="name" placeholder="Введіть ім'я">
						<label for="last-name">Прізвище</label>
						<input type="text" name="last-name" placeholder="Введіть прізвище">
					</div>

					<div class="form-row">
						<label for="date">Дата народження</label>
						<input type="date" name="date" id="date">
						<label for="settlement">Населений пункт</label>
						<input type="text" name="settlement" id="settlement">
					</div>

					<div class="form-row">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" placeholder="email">
						<label for="phone">Телефон</label>
						<input type="tel" name="phone" value="+380" id="phone" pattern="+380-[0-9]{2}-[0-9]{3}-[0-9]{4}" length="13">
					</div>

					<div class="form-row">
						<div class="file">
							<label for="file">Виберіть документ вашого резюме</label>
							<input type="file" name="file">
						</div>

						<div class="link">
							<label for="link">чи додайте сюди посилання на резюме</label>
							<input type="link" name="link" id="link">
						</div>
					</div>

				</fieldset>
				<fieldset>
					<legend class="legend-add-info">
						Вкажіть більше інформації, щоб отримати справді цікаву вакансію
					</legend>
					<div class="additional-info">
						<label for="city">Оберіть бажаний населений пункт</label>
						<select name="city" id="city">
							<option value="vin">Вінниця</option>
							<option value="kyiv">Київ</option>
							<option value="kharkiv">Харків</option>
							<option value="od">Одеса</option>
							<option value="lviv">Львів</option>
						</select>
					</div>
					<div class="additional-info">
						<label for="position">Оберіть бажану посаду</label>
						<select name="position" id="position">
							<option value="administrator">Адміністратор</option>
							<option value="seller">Продавець</option>
							<option value="guard">Охоронець</option>
							<option value="supermarket-manager">Керуючий супермаркетом</option>
						</select>
					</div>
					<div class="additional-info">
						<label for="shop">Оберіть зручний супермаркет</label>
						<select name="shop" id="">
							<option value="" disabled selected style='display:none;'>оберіть зі списку</option>
							<option value="shop_1">Silpo #1</option>
							<option value="shop_2">Silpo #2</option>
							<option value="shop_3">Silpo #3</option>
						</select>
					</div>
					<div class="additional-info">
						<input id="schedule" type="checkbox" name="schedule" />
						<label for="schedule">Хочу працювати неповний робочий день</label>
					</div>
					<div>
						<button class="button-send" type="submit">ВІДПРАВИТИ</button>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
