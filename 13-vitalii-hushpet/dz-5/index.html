<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>forms</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<fieldset class="fieldset-search">	
	<legend>Search</legend>
	    <form target="_blank" action="https://www.google.com/search" method="get">
	    	<div class="form-group" >
	    		<div><label class="googlelabel" for="google">Google</label></div>	
	     		
	     		<input class="search" id="google" type="text" name="q" value="" placeholder="Search">
	     		<ul>
	     			<li><input type="radio" name="tbm" value="isch"> Картинки</li>
	     			<li><input type="radio" name="tbm" value="vid"> Видео</li>
	     			<li><input type="radio" name="tbm" value="nws"> Новости</li>
	     			<li><input type="radio" name="tbm" value="bks"> Книги</li>
	     			<hr/>
	     			<li><input type="radio" name="lr" value="lang_uk"> Шукати тільки українською</li>
	     			<li><input type="radio" name="lr" value=""> шукати всіма мовами</li>
	     		</ul>
	     		<hr/>		     		
	     		<input class="button" type="submit">
	     		
	     	</div>
	    </form>
	    <form target="_blank" action="https://www.bing.com/search" method="get">
	    	<div class="form-group" >	
	     		<label for="bing">Bing</label>
	     		<br/>
	     		<input class="search" id="bing" type="text" name="q" value="" placeholder="Search">
	     		<input class="button" type="submit">
	     	</div>
	    </form>
	    <form target="_blank" action="https://search.yahoo.com/search" method="get">
	     	<div class="form-group" >	
	     		<label for="yahoo">Yahoo</label>
	     		<br/>
	     		<input class="search" id="yahoo" type="text" name="p" value="" placeholder="Search">
	     		<input class="button" type="submit">
	     	</div>
	    </form>
	    <form target="_blank" action="https://www.duckduckgo.com/" method="get">
	    	<div class="form-group" >	
	     		<label for="duckduckgo">Duckduckgo</label>
	     		<br/>
	     		<input class="search" id="duckduckgo" type="text" name="q" value="" placeholder="Search">
	     		<input class="button" type="submit">
	     	</div>
	    </form>
    </fieldset>
    <div class="silpo-osn-div">
       	<fieldset>	
           	<form class="form-silpo-anketa" method="get" action="#">
	           	<legend >Анкета для роботи в «Сільпо»</legend>

	           	<div class="form-block">
	       	   		<div class="div-anketa">
	       	       		<input class="anketa" id="anketname" type="text" name="name" placeholder="Ім'я">
	       	       		<input class="anketa two" id="sname" type="text" name="sname" placeholder="Прізвище">
	     	       	</div>
	       	       	<div class="div-anketa">
		   	    		<input class="anketa data" id="data" type="date" name="data">
           	    		<input class="anketa two" id="location" type="text" name="location" placeholder="Місце проживання" value="Вінниця">
           	    	</div>
           	    	<div class="div-anketa">
           	    		<input class="anketa" id="mail" type="email" name="mail" placeholder="EMAIL">
           	    		<input class="anketa two" id="phone" type="tel" name="phone" placeholder="Телефон +380670000000">
           	    	</div>
           	    	<div class="inform">Вкажіть більше інформації, щоб отримати справді цікаву вакансію</div>
           	    	<select name="posada" id="posada" class="anketa">
  						<option value="">Оберіть бажану посаду</option>
  						<option value="">Адміністратор ресторану</option>
  						<option value="">Вантажник</option>
  						<option value="">Завідуючий виробництвом</option>
  						<option value="">Завідуючий відділом</option>
  						<option value="">Завідуючий відділом «Каса»</option>
  						<option value="">Завідуючий відділом товарного обліку</option>
  						<option value="">Завідуючий господарством</option>
  						<option value="">Заступник керуючого</option>
					</select>
					<select name="siti" id="siti" class="anketa">
						<option value="">Оберіть бажаний населений пункт</option>
						<option value="">м. Вінниця</option>
						<option value="">м. Бердянськ</option>
						<option value="">м. Біла Церква</option>
						<option value="">м. Бровари</option>
						<option value="">м. Кам’янець-Подільський</option>
						<option value="">м. Лозова</option>
						<option value="">сел. Віта-Поштова</option>
					</select>
					<br>
					<select name="magaz" id="magaz" class="anketa">
						<option value="">Оберіть зручний супермаркет</option>
						<option value="">вул. Консульська, 75з</option>
						<option value="">вул. Свободи, 27в</option>
						<option value="">вул. Софіївська, 40</option>
						<option value="">просп. Східний, 220</option>
					</select>
					<br>
					<input type="checkbox">Хочу працювати неповний робочий день
           	    	<center><input class="button" type="submit"></center>
                </div>
           	</form>
        </fieldset>	
    </div>
</body>
</html>
