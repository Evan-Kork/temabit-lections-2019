<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>forms</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<fieldset>	
		<legend>Search</legend>
		<center>
		     <form target="_blank" action="https://www.google.com/search" method="get">
		     	<div class="form-group" >	
		     		<label for="name">Google</label>
		     		<br/>
		     		<input class="search" id="name" type="text" name="q" value="" placeholder="Search">
		     		<br/>
		     		<input type="radio" name="tbm" value="isch"> Картинки
		     		<br/>
		     		<input type="radio" name="tbm" value="vid"> Видео
		     		<br/>
		     		<input type="radio" name="tbm" value="nws"> Новости
		     		<br/>
		     		<input type="radio" name="tbm" value="bks"> Книги
		     		<br/>
		     		<input class="button" type="submit">
		     		
		     	</div>
		     </form>
		     <form target="_blank" action="https://www.bing.com/search" method="get">
		     	<div class="form-group" >	
		     		<label for="name">Bing</label>
		     		<br/>
		     		<input class="search" id="name" type="text" name="q" value="" placeholder="Search">
		     		<input class="button" type="submit">
		     	</div>
		     </form>
		     <form target="_blank" action="https://search.yahoo.com/search" method="get">
		     	<div class="form-group" >	
		     		<label for="name">Yahoo</label>
		     		<br/>
		     		<input class="search" id="name" type="text" name="p" value="" placeholder="Search">
		     		<input class="button" type="submit">
		     	</div>
		     </form>
		     <form target="_blank" action="https://www.duckduckgo.com/" method="get">
		     	<div class="form-group" >	
		     		<label for="name">Duckduckgo</label>
		     		<br/>
		     		<input class="search" id="name" type="text" name="q" value="" placeholder="Search">
		     		<input class="button" type="submit">
		     	</div>
		     </form>
        </center>

	</fieldset>

</body>
</html>
