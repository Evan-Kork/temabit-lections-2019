<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>forms</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<fieldset class="fieldset-search">	
		<legend>Search</legend>
		<center>
		     <form target="_blank" action="https://www.google.com/search" method="get">
		     	<div class="form-group" >	
		     		<label for="name">Google</label>
		     		<br/>
		     		<input class="search" id="name" type="text" name="q" value="" placeholder="Search">
		     		<br/>
		     		<input type="radio" name="tbm" value="isch"> Картинки
		     		<br/>
		     		<input type="radio" name="tbm" value="vid"> Видео
		     		<br/>
		     		<input type="radio" name="tbm" value="nws"> Новости
		     		<br/>
		     		<input type="radio" name="tbm" value="bks"> Книги
		     		<br/>
		     		<hr/>
		     		<input type="radio" name="lr" value="lang_uk"> Шукати тільки українською
		     		<br/>
		     		<input type="radio" name="lr" value=""> шукати всіма мовами
		     		<br/>
		     		<input class="button" type="submit">
		     		
		     	</div>
		     </form>
		     <form target="_blank" action="https://www.bing.com/search" method="get">
		     	<div class="form-group" >	
		     		<label for="name">Bing</label>
		     		<br/>
		     		<input class="search" id="name" type="text" name="q" value="" placeholder="Search">
		     		<input class="button" type="submit">
		     	</div>
		     </form>
		     <form target="_blank" action="https://search.yahoo.com/search" method="get">
		     	<div class="form-group" >	
		     		<label for="name">Yahoo</label>
		     		<br/>
		     		<input class="search" id="name" type="text" name="p" value="" placeholder="Search">
		     		<input class="button" type="submit">
		     	</div>
		     </form>
		     <form target="_blank" action="https://www.duckduckgo.com/" method="get">
		     	<div class="form-group" >	
		     		<label for="name">Duckduckgo</label>
		     		<br/>
		     		<input class="search" id="name" type="text" name="q" value="" placeholder="Search">
		     		<input class="button" type="submit">
		     	</div>
		     </form>
        </center>
    </fieldset>
   <center>
    <div class="silpo-osn-div">
       	<fieldset>	
           	<form class="form-silpo-anketa" method="get" action="#">
	           	<legend >Анкета для роботи в «Сільпо»</legend>
	           	<div class="inform">Основна інформація</div>
	           	<div class="form-block">
	       	   		<div class="div-anketa">
	       	       		<input class="anketa" id="anketname" type="text" name="name" placeholder="Ім'я">
	       	       		<input class="anketa two" id="sname" type="text" name="sname" placeholder="Прізвище">
	     	       	</div>
	       	       	<div class="div-anketa">
		   	    		<input class="anketa" id="data" type="date" name="data">
           	    		<input class="anketa two" id="location" type="text" name="location" placeholder="Місце проживання" value="Вінниця">
           	    	</div class="div-anketa">
           	    		<input class="anketa" id="mail" type="email" name="mail" placeholder="EMAIL">
           	    		<input class="anketa two" id="phone" type="tel" name="phone" placeholder="Телефон +380670000000">
           	    	</div>
           	    	<center><input class="button" type="submit"></center>
	       	   		
           	   </div>
           	</form>
        </fieldset>	
    </div>
</center>
</body>
</html>
