<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    var bo = true;
    while (bo) {
        var num = prompt("Число");
        if (num > 0) {
        	var i = 0;
			var j = 0;
            while (i <= num) {
                j += i;
                i++;
            }
            bo=false;
			document.write(j);
        }
    }
    </script>
</body>

</html>
