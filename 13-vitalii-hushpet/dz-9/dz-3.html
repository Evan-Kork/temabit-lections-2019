<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        document.write("for");
        function fibanachi(n) {
            if(n<2){
                return n;
            }
            else{
                return(fibanachi(n - 1) +fibanachi(n-2))
            }
        }
        var num = prompt("Число Фібаначі");
        document.write(fibanachi(num));
        
    </script>
</body>

</html>
