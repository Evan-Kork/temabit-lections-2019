<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://kit.fontawesome.com/cc500639f4.js" crossorigin="anonymous"></script>
    <title>Dz-5</title>

    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">

        <a href="https://www.google.com/" target="_blanck">
            <div class="title">
                <span>G</span>
                <span>o</span>
                <span>o</span>
                <span>g</span>
                <span>l</span>
                <span>e</span>
            </div>
        </a>

        <form action="https://www.google.com/search" target="_blanck" class="search" autocomplete="off">

            <div class="form-group">
                <input type="text" name="q">
                <i class="fas fa-search"></i>
            </div>
            <div class="form-group">
                <button type="submit">Пошук в Google</button>
            </div>

            <div class="form-group">          	
                <button type="submit" name="tbm" value="isch">Картинки</button>
                <button type="submit" name="tbm" value="bks">Книги</button>
                <button type="submit" name="tbm" value="nws">Новини</button>
            </div>

            <div class="form-group">
                <span>Cервіси доступні на різних мовах:
                    <select name="hl">
                        <option value="ua">українська</option>
                        <option value="rus">русский</option>
                        <option value="en">english</option>
                    </select>
                </span>
            </div>
        </form>

        <footer class="footer">
        	<span class="h1">СТУДЕНТАМ ТА ВИПУСКНИКАМ - </span>
        	<a href="#">ЗАПОВНИ АНКЕТУ</a>
	    </footer>

	    <div class="profil">
	    	<h1>Анкета для роботи в Сільпо</h1>
	    	<p>Основна інформація</p>
	    	<form class="form-profil">
	    		<div class="form-group">
	    			<input type="text" id="name" placeholder="Ім'я">
	    		</div>
	    		<div class="form-group">
	    			<input type="text" id="last-name" placeholder="Прізвище">
	    		</div>
	    		<div class="form-group">
	    			<input type="date" id="birthday" placeholder="Дата Народження">
	    		</div>
	    		<div class="form-group">
	    			<input type="text" id="locality" placeholder="Населений пункт">
	    		</div>
	    		<div class="form-group">
	    			<input type="e-mail" id="e-mail" placeholder="e-mail">
	    		</div>
	    		<div class="form-group">
	    			<input type="+38" id="phone" placeholder="Телефон">
	    		</div>
	    		<button type="submit">Відправити</button>
	    	</form>
	    </div>
    </div>
</body>

</html>
