<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google&Silpo</title>
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <header>
      <h1>Пошук</h1>
    </header>
    <form
      action="https://www.google.com/search"
      method="GET"
      target="_blank"
    >

      <div class="form-group">
        <input
        id="searchLine"
        type="text"
        name="q"
        placeholder="Введіть пошуковий запит"
        />
      </div>
      <div class="form-group">
        <input
        id="pictures"
        type="radio"
        name="tbm"
        value="isch"
        /><label for="pictures">Зображення</label>
        <input
          id="video"
          type="radio"
          name="tbm"
          value="vid"
        /><label for="video">Відео</label>
        <input
          id="news"
          type="radio"
          name="tbm"
          value="nws"
        /><label for="news">Новини</label>
      </div>

      <div class="form-group">
        <input
          id="allTime"
          type="radio"
          name="tbs"
          value=""
        /><label for="allTime">За ввесь час</label>
        <input
          id="1hour"
          type="radio"
          name="tbs"
          value="qdr:h"
        /><label for="1hour">За останню годину</label>
        <input
          id="24hours"
          type="radio"
          name="tbs"
          value="qdr:d"
        /><label for="24hours">За останні 24 години</label>
    	</div>
      <input class="searchButton" type="submit" value="Пошук">

      <h1>Анкета</h1>
      <form
        action="#"
        method="post"
        >
          <fieldset>
            <legend>Основна інформація</legend>
              <div class="silpo-form">
                <label class="silpo-labels" for="name">Введіть ім'я</label>
                <input
                  id="name"
                  type="text"
                  name="name"
                  value="Name"
                  placeholder="Enter name"
                  />
              </div>

            <div class="silpo-form">
              <label class="silpo-labels" for="surname">Введіть прізвище</label>
              <input
                id="surname"
                type="text"
                name="surname"
                value="Surname"
                placeholder="Enter surname"
              />
            </div>

            <div class="silpo-form">
              <label class="silpo-labels" for="birthday">Введіть дату народження</label>
              <input
                id="birthday"
                type="date"
                name="birthday"
              />
            </div>

            <div class="silpo-form">
              <label class="silpo-labels" for="city">Введіть населений пункт</label>
              <input
                id="city"
                type="text"
                name="city"
              />
            </div>

            <div class="silpo-form">
              <label class="silpo-labels" for="email">Введіть електронну адресу</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Enter email"
              />
              </div>

              <div class="silpo-form">
                <label class="silpo-labels" for="phone">Введіть номер телефона</label>
                <input
                  id="phone"
                  type="number"
                  name="phone"
                />
              </div>

              <div class="silpo-form">
                <label class="silpo-labels" for="file">Резюме</label>
                <input
                  id="file"
                  type="file"
                  name="file"

                />
              </div>

              <div class="silpo-form">
                <label class="silpo-labels" for="about">Посилання на резюме</label>
                <textarea
                    name="about"
                    id="about"
                    rows="1"
                    cols="30"
                >
                </textarea
              </div>
            </fieldset>

            <fieldset>
              <legend>Вкажіть більше інформації, щоб отримати справді цікаву вакансію</legend>

              <div class="silpo-form">
                <label class="silpo-labels" for="city">Оберіть бажаний населений пункт</label>
                <select
                  id="city"
                  name="city"
                >
                    <option value="">Вінниця</option>
                    <option value="uk">Київ</option>
                    <option value="gb">Харків</option>
                </select>
              </div>

              <div class="silpo-form">
                <label class="silpo-labels" for="city">Оберіть бажану посаду</label>
                <select
                  id="city"
                  name="city"
                >
                    <option value="">Вантажник</option>
                    <option value="uk">Касир</option>
                    <option value="gb">Кондитер</option>
                </select>
              </div>

              <div class="silpo-form">
                <label class="silpo-labels" for="city">Оберіть бажаний магазин</label>
                <select
                  id="city"
                  name="city"
                >
                    <option value="">Магазин 1</option>
                    <option value="uk">Магазин 2</option>
                    <option value="gb">Магазин 3</option>
                </select>
              </div>

              <div class="silpo-form">
              <label class="silpo-labels" for="halfDay">Хочу працювати неповний робочий день</label>
                <input
                  id="halfDay"
                  type="checkbox"
                  name="halfDay"
                  />
              </div>

              <div class="send-button">
                <label class="send-button" for=""></label>
                <input  type="submit" value="Надіслати">
              </div>
            </fieldset>
          </form>


    </form>
  </body>
</html>
