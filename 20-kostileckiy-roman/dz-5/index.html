<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dz-5</title>
    <link rel="stylesheet" href="css/main.css">   
</head>
<body>
    <div class="wrapper">
        <div class="google">
            <a href="index.html"><img src="img/googlelogo.png"></a>
        </div>
        <div>
            <form action="https://www.google.com/search" method="GET" target="_blank" class="google-search">
                    <input type="search" name="" id="">
                    <input type="submit" value="Поиск">
                    <input type="submit" value="Мне повезет!">
                    <div class="group">
                        <button type="submit" name="tbm" value="">Поиск</button>
                        <button type="submit" name="tbm" value="isch">Картинки</button>
                        <button type="submit" name="tbm" value="vid">Видео</button>
                        <button type="submit" name="tbm" value="nws">Новости</button>
                        <button type="submit" value="Maps" formaction="https://maps.google.com/maps">Карты</button>
                    </div>
            </form>
        </div>
            <form action="" method="post">
                <fieldset>
                    <legend>Анкета для работы в Сильпо!</legend>
                        <div class="group">
                            <label for="first-name">Имя</label>
                            <input type="text" name="first-name" id="first-name" placeholder="Иван">
                        </div>
                        <div class="group">
                            <label for="last-name">Фамилия</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Иванов">
                        </div>
                        <div class="group">
                            <label for="birthday">Дата рождения</label>
                            <input type="date" name="birthday" id="birthday">
                        </div>
                        <div class="group">
                            <label for="city">Населенный пункт</label>
                            <input type="text" name="city" id="city" placeholder="Винница">
                        </div>
                        <div class="group">
                            <label for="email">Електронная почта</label>
                            <input type="email" name="email" id="email" placeholder="mail@mail.com">
                        </div>
                        <div class="group">
                            <label for="phone">Номер телефона</label>
                            <input type="tel" name="phone" id="phone" placeholder="+380123456789">
                        </div>
                        <div class="group">
                            <label for="file">Загрузите ваше резюме</label>
                            <input type="file" name="file" id="file">
                        </div>
                        <div class="group">
                            <label for="link">Или укажите на него ссылку</label>
                            <input type="url" name="link id="link" placeholder="Сылка на ваше резюме">
                        </div>
                        <h1>Больше информации</h1>
                        <div class="group">
                            <label for="desired-city">Желаемый город работы</label>
                            <input type="text" name="desired-city" id="desired-city" placeholder="Винница">
                        </div>
                        <div class="group">
                            <label for="desired-position">Желаемая должность</label>
                            <input type="checkbox" name="" id=""> <span>Охранник</span>
                            <input type="checkbox" name="" id=""> <span>Касир</span>
                            <input type="checkbox" name="" id=""> <span>Грузчик</span>
                        </div>
                        <div class="group">
                            <label for="fast-day">Укороченый рабочий день</label>
                            <input type="checkbox" name="fast-day" id="fast-day">
                        </div>
                        <input type="submit" value="Отправить">
                </fieldset>
            </form>
    </div>
</body>
</html>
