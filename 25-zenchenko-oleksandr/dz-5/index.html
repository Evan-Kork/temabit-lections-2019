<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>dz-5</title>
</head>
<body>
<form action="http://google.com/search" method="get" name="" target="_blank">
    <label>
        <input maxlength=255 name="q" size=31 type="text" value="">
    </label>
    <label for="tools"></label>
    <select id="tools" name="as_qdr">
        <option value="m7">7 month ago</option>
        <option value="m1">1 month ago</option>
        <option value="m12">1 year ago</option>
    </select>
    <!--    <input type="radio" name="as_qdr" value="m7" id="tools">    -->
    <input type="submit" name="sa" value="Search Google">
</form>
<h1>Анкета для роботи в «Сільпо»</h1>
<form action=""
      name="form_dz_5"
      method="post"
    >
    <p>Основна інформація</p>
    <label for="name">
        Ім'я
    </label>
    <input type="text" name="name" id="name">
    <label for="surname">
        Прізвище
    </label>
    <input type="text" name="surname" id="surname">
    <label for="date">
        Введіть дату народження
    </label>
    <input type="date" name="date" id="date">
    <label for="location">
        Введіть населений пункт
    </label>
    <input type="text" name="location" id="location">
    <label for="email">
        Введіть електронну пошту
    </label>
    <input type="email" name="email" id="email" required>
    <label for="phone">
        Телефон
    </label>
    <input type="text" name="phone" id="phone" required>
    <label for="phone">
        Резюме
    </label>
    <input id="resume" name="resume" type="file">
    <label for="link">
        чи додайте сюди посилання на зезюме
    </label>
    <input type="text" name="link" id="link" required>
    <h3>Вкажіть більше інформації, щоб отримати справді цікаву вакансію</h3>
    <div class="lists">
        <select name="prefer_loc" id="prefer_loc">
            <option value="default">Оберіть бажаний населений пункт</option>
            <option value="Vin">м. Вінниця</option>
            <option value="Kyiv">м. Київ</option>
            <option value="Brovari">м. Бровари</option>
            <option value="Dnipro">м. Дніпро</option>
        </select>
        <select name="vacancy" id="vacancy">
            <option value="default">Оберіть бажану посаду</option>
            <option value="Admin">Адміністратор</option>
            <option value="Vant">Вантажник</option>
            <option value="Kasir">Касир</option>
            <option value="Kuhar">Кухар</option>
        </select>
        <select name="convenient_market" disabled id="convenient_market">
            <option value="default">Оберіть зручний супермаркет</option>
            <option value="market_1">market_1</option>
            <option value="market_2">market_2</option>
            <option value="market_3">market_3</option>
            <option value="market_4">market_4</option>
        </select>
    </div>
    <input type="checkbox" id="part_time" name="part_time" class="part_time">
    <label class="pt" for="part_time">Хочу працювати неповний робочий день</label>
    <input type="button" value="Відправити" class="button_send">
    <p class="p_send">Заповніть всю анкету, щоб ми обрали для вас цікаву вакансію</p>
</form>
</body>
</html>
