<script>
    // task 1
    let a;
    let j = 0;
    do {
        a = prompt('Ведіть число більше 0');
        if (a <= 0) (alert('Ви ввели невірне число, повторіть!'));
    }
    while (a <= 0);
    for (let i = 0; i <= a; i++) (j += i);

    // way 2

    let a;
    let n;
    do {
        n = prompt('Ведіть число: ');
        if (n <= 0) {
            alert('Ви ввели невірне число, повторіть!');
        }
    }
    while (n <= 0);
    let sum = 0;
    for (let i = n; i > 0; sum += i--) ;

    // task 2

    document.write('<table>');
    for (let i = 1; i <= 10; i++) {
        document.write('<tr>');
        for (let j = 1; j <= 10; j++) {
            let res = j * i;
            document.write('<td style="border: 1px solid black; text-align: center">' + res + '</td>');
        }
        document.write('</tr>');
    }
    document.write('</table>');
    //
    let i = 1;
    let j = 1;
    let res;
    document.write('<table>');
    while (i <= 10) {
        document.write('<tr>');
        while (j <= 10) {
            res = i * j;
            document.write('<td style="border: 1px solid black; text-align: center">' + res + '</td>');
            j++;
        }
        i++;
        j = 1;
        document.write('</tr>');
    }
    document.write('</table>');

    // task 3

    function sequence() {
        let a = 1;
        let b = 0;
        while (a + b < 100) {
            a += b;
            b += a;
            if (a + b > 100) break;
            document.write('<br>' + a);
            if (a + b > 100) break;
            document.write('<br>' + b);
        }
    }

    sequence();
</script>
