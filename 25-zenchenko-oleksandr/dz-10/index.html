<script>
    const array = [1, 2, 3, 4, 5, 6, 7];
    function Remove_Arr(array, item) {
       array.splice(array.indexOf(item), 1);
       if (array.indexOf(false)) {
           console.log('Such an item is absent');
       }
       console.log(array);
    }
    Remove_Arr (array, 5);

    const array2 = [1, 2, 3, 3, 4, 5, 5, 5, 6, 7];
    function Remove_Arr_several_arg(array, ...items) {
        for (let item of items) {
            array.splice(array.indexOf(item),1);
            console.log(array);
        }
    }
    Remove_Arr_several_arg (array2, 3,5);

    const array3 = [2, 1, 1, 3, 2];
    const arr_res = [];
    function unique(array) {for (let item of array) {
        if (!arr_res.includes(item)) {
            arr_res.push(item)
        }
    }}
    unique(array3);
    console.log(arr_res);
    //
    const array4 = [2, 1, 1, 3, 2];
    const arr = [1,2];
    const res = [];
    function difference (array, res) {
        for (let item of array) {
            if (!array.includes(item) || !arr.includes(item)) {
                (res.push(item))
            }
        }
    }
    difference (array4, res);
    console.log(res);

    const array5 = [55, 44, 22, -10];
    const array6 = [44, 55, -10];
    const res2 = [];
    function missing(array5, array6) {
        for (let item of array5) {
            if (array5.includes(item) && !array6.includes(item)) {
                (res2.push(item));
            }
        }
    }
    missing (array5, array6);
    console.log(res2);
</script>
