<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section class="google">

    <div class="immage">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
    </div>

    <form method="get" action="http://www.google.com/search" target="_blank">
        <label>
            <input class="text" type="text" name="q"/>
        </label>
        <div class="settings">
            <label for="news">Новини
                <input id="news" type="radio" name="tbm" value="nws"/>
            </label>
            <label for="image">Зображення
                <input id="image" type="radio" name="tbm" value="isch"/>
                <input type="hidden" name="tbs" value="ic:specific,isc:green">
            </label>
            <label for="video">Відео
                <input id="video" type="radio" name="tbm" value="vid"/>
            </label>
        </div>
        <input type="submit" value="Search"/>
    </form>
</section>
<section>
    <h2 class="title">Анкета для роботи в "Сiльпо"</h2>
    <form
            action="#"
            method="post"
    >
        <fieldset>
            <legend>Основна iнформацiя</legend>
            <div class="form-group">
                <input
                    class="input"
                    id="name"
                    type="text"
                    name="name"
                    placeholder="Iм'я"
                    required
                />
                <input
                    class="input"
                    id="surname"
                    type="text"
                    name="surname"
                    placeholder="Прiзвище"
                    required
                />
            </div>
            <div class="form-group">
                <input
                    class="input"
                    id="birthday"
                    type="date"
                    name="birthday"
                    required
                />
                <input
                    class="input"
                    id="city"
                    type="text"
                    name="city"
                    placeholder="Населений пункт"
                    required
                />
            </div>
            <div class="form-group">
                <input
                    class="input"
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Електронна адреса"
                    required
                />
                <input
                    class="input"
                    id="phone"
                    type="tel"
                    name="phone"
                    placeholder="Телефон (формат 000-000-0000)"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    required
                />
            </div>
            <div class="form-group">
                <label>Резюме
                    <input
                        id="file"
                        type="file"
                        name="file"
                    />
                </label>
            </div>
            <div class="form-group">
                <input
                    class="input"
                    id="resume"
                    type="URL"
                    name="resume"
                    placeholder="або додайте сюди посилання на резюме"
                />
            </div>
            <div class="form-group">
                Вкажіть більше інформації, щоб отримати справді цікаву вакансію
            </div>
            <div class="form-group">
                <input
                    class="input"
                    id="my_city"
                    type="text"
                    name="my_city"
                    placeholder="Оберiть бажаний населений пункт"
                />
                <input
                    class="input"
                    id="my_position"
                    type="text"
                    name="my_position"
                    placeholder="Оберiть бажану посаду"
                />
            </div>
            <div class="form-group">
                <input
                    class="input"
                    id="choose_place"
                    type="text"
                    name="choose_place"
                    placeholder="Оберiть зручний супермаркет"
                />
            </div>
            <div class="form-group">
                <label for="full_day">
                    <input
                        id="full_day"
                        type="checkbox"
                        name="full_day"
                    />
                    Хочу працювати неповний робочий день
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="submit">Вiдправити</button>
            </div>
        </fieldset>
    </form>
</section>


</body>
</html>
