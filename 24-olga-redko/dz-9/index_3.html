<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS - task 3</title>
</head>
<body>
    <script>
    let f1 = 0,
        f2 = 1,
        fn = 1,
        fibArr = [0, 1];
    for (let i = 2;; i++) {
        fn = f1 + f2;
        f1 = f2;
        f2 = fn;
        if (fn > 100) {
            break;
        }
        fibArr[i] = fn;
    }
    document.write(`<h3>Числовой ряд Фибоначчи</h3><br><div>${fibArr.join(", ")}</div>`);
    </script>
</body>
</html>
