<script>
while (true) {
    let num = prompt("Введите число больше 0", ""),
        sum = 0;
    if (num <= 0) {
        alert("Вы ввели неправильное число. Повторите!", "");
    } else {
        for (let i = 1; i <= num; i++) {
            sum += i;
        }
        alert(sum);
        break;
    }
}
</script>
