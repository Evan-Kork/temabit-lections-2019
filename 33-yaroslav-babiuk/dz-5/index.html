<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="conteiner">
        <div class="nedogoogle">
            <img src="images/nedogoogle.png">
            <form action="http://google.com/search" method="get" target="_blank">
                <input name="q" type="text" placeholder="Введите запрос">
                <input type="submit" name="search" value="Поиск">
        </div>
                <!-- НАЛАШТУВАННЯ ГУГЛ -->
                <div class="tools">
                    <button type="submit" id="image" name="tbm" value="isch">
                        Картинки
                    </button>
                    <button type="submit" name="tbm" id="video" value="vid">
                        Видео
                    </button>
                    <button type="submit" name="tbm" value="bks">
                        Книги
                    </button>
                    <button type="submit" name="tbm" id="news" value="nws">
                        Новости
                    </button>
                </div>
            </form>
        </div>
        <!-- Анкета -->
        <div class="anketa">
            <form action="#">
                <fieldset>
                    <legend>Анкета для роботи в «Сільпо»</legend>
                    <table>
                        <tr>
                            <td>
                                <input type="text" name="firstname" placeholder="Ім'я" required>
                            </td>
                            <td>
                                <input type="text" name="lastname" placeholder="Прізвище" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="birthday" type="date" name="birthday" required title="Дата народженя">
                            </td>
                            <td>
                                <input type="text" name="city" placeholder="Населений пункт" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="email" ype="email" name="email" placeholder="Введіть електрону адресу" required>
                            </td>
                            <td>
                                <input id="telephone" type="tel" value="+380" name="telephone" maxlength="10" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="center">
                                <label for="resume">Завантажте резюме
                                    <input id="resume" type="file" name="resume" required>
                                </label>
                            </td>
                        </tr>
                        
                        <tr>
                            <td colspan="2" class="center">
                                <p>Вкажіть більше інформації, щоб отримати справді цікаву вакансію</p>
                            </td>
                        </tr>
                        <td>
                            <select
                                type="text" name="disirable_city">
                                <option value="">Оберіть бажаний населений пункт</option>
                                <option value="vn">Вінниця</option>
                                <option value="kv">Київ</option>
                                <option value="tr">Тернопіль</option>
                                <option value="gt">Житомир</option>
                                <option value="lv">Львів</option>
                                <option value="od">Одеса</option>
                                <option value="sm">Суми</option>
                                <option value="chr">Чернівці</option>
                            </select>
                        </td>
                        <td>
                            <select type="text" name="disirable_position">
                                <option value="">Оберіть бажану посаду</option>
                                <option value="adm">Адміністратор ресторану</option>
                                <option value="pchel">Вантажник</option>
                                <option value="vurob">Завідуючий виробництвом</option>
                                <option value="sklad">Завідуючий складом</option>
                                <option value="zav.gosp">Завідуючий господарством</option>
                                <option value="zav.kasa">Завідуючий касою</option>
                                <option value="zam.imperatora">Заступник керуючого</option>
                                <option value="kasa">Касир</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>
                                <select type="text" name="magaz">
                                    <option value="">Оберіть зручний супермаркет</option>
                                    <option value="kl">Келецька,56</option>
                                    <option value="600">600-річчя,98</option>
                                    <option value="zd">Зодчих, 29</option>
                                    <option value="kv">Київська, 36</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    <input type="checkbox" name="stud_time">Хочу працювати неповний робочий день
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="center">
                                    <button class="butt_anketa" type="submit">Відправити</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </body>
</html>
