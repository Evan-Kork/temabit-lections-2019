
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dz-5</title>
    <link rel="stylesheet" href="index.css">   
</head>
<body>
	<div class="google">
		<a><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"></a>
    </div>
    <div>
    	<form action="https://www.google.com/search" method="GET" target="_blank" class="google-search">
            <input type="search" name="q" id="">
            <div class="group">
            	<button type="submit" name="tbm" value="">Все</button>
            	<button type="submit" name="tbm" value="isch">Малюнки</button>
            	<button type="submit" value="Maps" formaction="https://maps.google.com/maps">Мапи</button>
            	<button type="submit" name="tbm" value="vid">Відео</button>
            	<button type="submit" name="tbm" value="nws">Новини
            	</button>  
            </div>
		</form>
	</div>
	<form action="" method="post">
	    <fieldset>
	        <legend>Анкета для работи в Сільпо!</legend>
	            <div class="group">
	                <label for="first-name">Імя</label>
	                <input type="text" name="first-name" id="first-name" placeholder="">
	            </div>
	            <div class="group">
	                <label for="last-name">Прізвище</label>
	                <input type="text" name="last-name" id="last-name" placeholder="">
	            </div>
	            <div>
	                <label for="birthday">Дата народження</label>
	                <input type="date" name="birthday" id="birthday">
	            </div>
	            <div>
	                <label for="city">Населений пункт</label>
	                <input type="text" name="city" id="city" placeholder="Вінниця">
	            </div>
	            <div>
	                <label for="email">Електрона пошта</label>
	                <input type="email" name="email" id="email" placeholder="">
	            </div>
	            <div>
	                <label for="phone">Номер телефона</label>
	                <input type="tel" name="phone" id="phone" placeholder="">
	            </div>
	            <div>
	                <label for="file">Завантажте ваше резюме</label>
	                <input type="file" name="file" id="file">
	            </div>	   
	            <h1>Додаткова інформація</h1>
	            <div>
	                <label for="desired-city">Місто</label>
	                <select name="" id="desired-city">
	                    <option value="Vin">Вінниця</option>
	                    <option value="Kyiv">Київ</option>
	                </select>
	            </div>
	            <div>
	                <label for="desired-position">Бажана посада</label>
	                <select name="" id="desired-city">
	                    <option value="Ohr">Охоронець</option>
	                    <option value="Kas">Касир</option>
	                    <option value="Gru">Вантажник</option>
	                </select>                        
	            </div>
	            <div>
	                <label for="fast-day">Скорочений рабочий день</label>
	                <input type="checkbox" name="fast-day" id="fast-day">
	            </div>
	            <input type="submit" value="Відправити">
	    </fieldset>
	</form>
</body>
</html>
