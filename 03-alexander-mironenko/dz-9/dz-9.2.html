<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Tabl</title>
<script>
	let i = 1;
	document.write("<table border='1'>")
	while(i<=10){
		let j=1;
		while(j<=10){
		document.write("<tr><td>"+ i +"</td><td>x</td><td>"+ j +"</td><td>=</td><td>"+i*j+"</td></tr>");
		j++
		}
	i++
	}

</body>
