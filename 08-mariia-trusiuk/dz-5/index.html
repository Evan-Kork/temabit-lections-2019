<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form 
		action="https://www.google.com/search"
		method="get" 
		target="_blank"
		>
		<fieldset>
            <legend>Поиск</legend>
			<div>
				<div>
					<img 
						src="http://android.com.ua/wp-content/uploads/2017/04/Google-300x145.png" 
						alt="Image"
		 			/>
					<div class="input">
						<input 
							type="search" 
							name="q"
						/>
						<input 
							type="submit" 
							value="Поиск"
						/>
					</div>
				</div>
				<div>
					<input 
						type="radio" 
						name="tbm"
						id="all" 
						value="" 
					/> 
					<label for="all">Все</label>
					<input 
						type="radio" 
						name="tbm"
						id="picture" 
						value="isch" 
					/>
					<label for="picture">Изображения</label>
					<input 
						type="radio" 
						name="tbm"
						id="video" 
						value="vid" 
					/>
					<label for="news">Новости</label>
				</div>
			</div>
		</fieldset>
	</form>
