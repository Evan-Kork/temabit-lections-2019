<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Form</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<form
			action="https://www.google.com/search"
			method="get" 
			target="_blank"
		>
			<fieldset>
			<legend>Поиск</legend>
			<div>
				<div>
					<img
						src="http://android.com.ua/wp-content/uploads/2017/04/Google-300x145.png" 
						alt="Image"
					/>
					<div class="input-google">
						<input
							type="search" 
							name="q"
						/>
						<input
						    type="submit" 
							value="Поиск"
						/>
					</div>
				</div>
				<div>
					<input
					type="radio" 
						name="tbm"
						id="all" 
						value="" 
					/>
					<label for="all">Все</label>
					<input
						type="radio" 
						name="tbm"
						id="picture" 
						value="isch" 
					/>
					<label for="picture">Изображения</label>
					<input
						type="radio" 
						name="tbm"
						id="video" 
						value="vid" 
					/>
					<label for="news">Новости</label>
				</div>
			</div>
		</fieldset>
		</form>
		<hr>
		<div class="main-div">
			<form action="#" method="POST" class="form">
				<h3>Анкета для роботи в Сільпо</h3>
				<fieldset>
					<h3>Основна інформація</h3>
					<div class="form-row">
						<input 
							name="name"
							id="name"
							type="text"
							value=""
							required autocomplete="off"
						/>
						<label for="name">Ім'я</label> 
					</div>
					<div class="form-row">
						<input 
							name="surname"
							id="surname"
							type="text"
							value=""
							required autocomplete="off"
						/>
						<label for="surname">Прізвище</label>
					</div>
					<div class="form-row">
						<input 
							name="date"
							id="date"
							type="text"
							value=""
							required autocomplete="off"
						/>
						<label for="date">Дата народження</label>
					</div>
					<div class="form-row">
						<input
							name="town"
							id="town"
							type="text"
							value=""
							required autocomplete="off"
						/>
						<label for="surname">Прізвище</label>
					</div>
					<div class="form-row">
						<input
							name="email"
							id="email"
							type="email"
							required autocomplete="off"
						/>
						<label for="email">Email</label>
					</div>
					<div class="form-row">
						<input
							name="number"
							id="number"
							type="text"
							required autocomplete="off"
						/>
						<label for="number">Номер телефону</label>
					</div>
					<div class="form-file-main">
						<h4>Резюме</h4>
						<div class="margin-input">
							<input
								name="profile"
								id="file"
								type="file"
								required autocomplete="off"
							/>
						</div>
						<div class="form-row margin-input">
							<input
								name="url"
								required
								id="url"
								type="url"
								required autocomplete="off"
							/>
							<label for="url">Або вкажіть посилання на резюме</label>
						</div>
					</div>
					<h3>Вкажіть більше інформації, щоб отримати справді цікаву вакансію</h3>
					<div class="form-file-main">
						<div>
						<select name="position" id="position">
							<option value="">Виберіть вакансію</option>
							<option value="position:a">Адміністратор</option>
							<option value="position:sl">Продавець</option>
							<option value="position:с">Касир</option>
							<option value="position:s">Охоронець</option>
						</select>
						<select name="city" id="city">
							<option value="">Виберіть місто</option>
							<option value="city:v">Вінниця</option>
							<option value="city:k">Київ</option>
							<option value="city:o">Одеса</option>
							<option value="city:l">Львів</option>
							<option value="city:kh">Харків</option>
							<option value="city:ch">Чернігів</option>
						</select>
						</div>
						<div class="">
							<label>Хочу працювати неповний робочий день</label>
							<input type="checkbox"/>
						</div>
					</div>
					<p><input type="submit" value="Відправити"></p>
				</fieldset>
			</form>
		</div>
	</body>
</html>
