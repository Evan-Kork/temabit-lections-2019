<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Таблица умножения</title>
  </head>
  <body>
    <script type="text/javascript">
      //цикл for
      document.write("<table border = '1'>");
        for(var i=1; i<=10; i++)
        {
          for (var j=1; j<=10; j++)
          {
            document.write("<tr><td>"+ i +"</td>" + "<td>" + "*" + "</td>" + "<td>"+ j + "</td>" + "<td>" + "=" + "</td>" + "<td>" + (i*j) + "</td></tr>");
          }
        }
        
        // цикл while
        document.write("<table border = '1'>");
          var i=1;
          while(i<=10)
          {
            var j=1;
            while (j<=10)
            {
              document.write("<tr><td>"+ i +"</td>" + "<td>" + "*" + "</td>" + "<td>"+ j + "</td>" + "<td>" + "=" + "</td>" + "<td>" + (i*j) + "</td></tr>");
              j++;
            }
            i++;
          }

    </script>
  </body>
</html>
