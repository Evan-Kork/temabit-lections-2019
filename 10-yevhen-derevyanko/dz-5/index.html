                        <form action="#" method="POST">
                            <h3>Основна інформація</h3>
                            <div class="line-half">
                                <div class="wrapp-item">
                                    <input type="text" name="user-name" id="user-name" placeholder="Ім’я" required>

                                    <div class="pseudo-border"></div>

                                </div>
                            </div>
                            <div class="line-half">
                                <div class="wrapp-item">

                                    <div class="pseudo-border"></div>  
                                </div>
                                <div class="wrapp-item">
                                    <input type="text" name="user-location" id="user-location" placeholder="Населений пункт" required>

                                    <div class="pseudo-border"></div>  
                                </div>
                            </div>
                            <div class="line-half">

                                </div>
                                <div class="wrapp-item">
                                    <input type="tel" name="user-tel" id="user-tel" placeholder="Телефон" required>
                                    <label for="user-tel">Телефон</label>
                                    <div class="pseudo-border"></div>  
                                </div>
                            </div>
                            <div class="line">
                                <div class="wrapp-item">
                                    <div class="pseodu-label">Резюме</div>
                                    <input type="file" name="user-resume" id="user-resume" placeholder="Резюме">
                                    <label for="user-resume">Перетягніть сюди документ <br>або завантажте з комп’ютера</label>
                                </div>
                            </div>
                            <div class="line">
                                <div class="wrapp-item">
                                    <input type="text" name="user-link-resume" id="user-link-resume" placeholder="чи додайте сюди посилання на резюме" >
                                    <label for="user-link-resume">чи додайте сюди посилання на резюме</label>
                                </div>
                            </div>
                            <div class="separator"></div>

                                        <option value="">Value 1</option>
                                        <option value="">Value 2</option>
                                    </select>
                                    <label for="desirable-city">Оберіть бажаний населений пункт</label>
                                    <div class="pseudo-border"></div> 
                                </div>
                                <div class="wrapp-item">
                                    <select id="desirable-position" name="desirable-position">

                                        <option value="">Value 2</option>
                                    </select>
                                    <label for="desirable-position">Оберіть бажану посаду</label>
                                    <div class="pseudo-border"></div>  
                                </div>
                            </div>
                            <div class="line-half single-item">
                                <div class="wrapp-item">

                                        <option selected disabled>Оберіть зручний супермаркет</option>

                                        <option value="">Value 2</option>
                                    </select>
                                    <label for="desirable-supermarket">Оберіть зручний супермаркет</label>
                                    <div class="pseudo-border"></div>

                            </div>
