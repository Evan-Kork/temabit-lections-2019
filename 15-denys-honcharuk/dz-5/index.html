<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>

<body>
  <form action="https://www.google.com/search" method="GET" target="_blank" class="googleForm">

    <div class="form-group">
      <label for="googleInput"></label>
      <input id="googleInput" type="text" name="q" placeholder="Enter name" />
    </div>

    <div class="googleRadioButton">
      <button type="submit" name="tbm" value="">All</button>
      <button type="submit" name="tbm" value="isch">Image</button>
      <button type="submit" name="tbm" value="vid">Video</button>
      <button type="submit" name="tbm" value="nws">News</button>
      <button type="submit" value="Maps" formaction="https://maps.google.com/maps">Maps</button>
    </div>

  </form>

  <div class="silpoFormWrapper">
    <form class="silpoForm">
      <h2>Анкета для роботи в Сільпо</h2>
      <h3>Основна інформація</h3>
      <div class="inputFormWrapper">
        <div class="formField">
          <input type="text" name="name" placeholder="Ім'я">
        </div>
        <div class="formField">
          <input type="text" name="surname" placeholder="Прізвище">
        </div>
      </div>

      <div class="inputFormWrapper">
        <div class="formField">
          <input type="date" name="date" placeholder="Дата народження">
        </div>
        <div class="formField">
          <input type="text" name="city" placeholder="Населений пункт">
        </div>
      </div>

      <div class="inputFormWrapper">
        <div class="formField">
          <input type="email" name="date" placeholder="Електронна адреса">
        </div>
        <div class="formField">
          <input type="tel" name="tel" placeholder="Телефон">
        </div>
      </div>

      <div class="inputFileWrapper">
        <label for="inputFile">
          Перетягніть сюди документ <br>
          або завантажте з комп’ютера <br>
          (png/jpg/doc/pdf до 7 Мб)
        </label>
        <input type="file" id="inputFile" name="file">
      </div>

      <h3>Вкажіть більше інформації, щоб отримати справді цікаву вакансію</h3>
      <div class="inputFormWrapper">
        <div class="formField">
          <select name="selectCity">
            <option value="value0" selected>Оберіть бажаний населений пункт</option>
            <option value="value1">Значение 1</option>
            <option value="value2">Значение 2</option>
            <option value="value3">Значение 3</option>
          </select>
        </div>
        <div class="formField">
          <select name="selectPosition">
            <option value="value0" selected>Оберіть бажану посаду</option>
            <option value="value1">Значение 1</option>
            <option value="value2">Значение 2</option>
            <option value="value3">Значение 3</option>
          </select>
        </div>
      </div>

      <div class="inputFormWrapper">
        <div class="formField">
          <select name="selectMarket" disabled>
            <option value="value0" selected>Оберіть зручний супермаркет</option>
            <option value="value1">Значение 1</option>
            <option value="value2">Значение 2</option>
            <option value="value3">Значение 3</option>
          </select>
        </div>
      </div>

      <div class="inputFormWrapper">
        <div class="formField formCheck">
          <input type="checkbox" name="check" id="check">
          <label for="check">
            Хочу працювати неповний робочий день </label>
        </div>
      </div>

      <div class="silpoFormSubmit">
        <input type="submit" value="Input button" />
      </div>

    </form>
  </div>

</body>

</html>
