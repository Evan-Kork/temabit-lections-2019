<!DOCTYPE html>

</head>
<body>

	<script id = "script">

		function fib(n) {
			if (n == 1) return [0, 1];
			let n_1 = fib(n - 1);
			return [n_1[1], n_1[0] + n_1[1]];
		}

		function getFibNumber(n) {
			return fib(n)[1];
		}

		let n = +prompt("Якие число Фібоначчі показати?", 1);
		alert(n + " -е число ряду Фібоначчі: " + getFibNumber(n));

	</script>

	<script>
		let code = document.createElement("pre");
		code.append(document.querySelector("#script").innerHTML);
		document.body.prepend(code);	
	</script>

</body>
