<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Documentation</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div id="documentation">
		<div class="item slice active">
			<div class="item-header">
				Slice
			</div>
			<div class="item-body">
				<div>
					Array
					<input
						type="text"
						value="1,2,3,4,5"
						name="array"
					/>
				</div>
				<div>
					Start
					<input
						type="number"
						value="0"
						step="1"
						name="start"
					/>
				</div>
				<div>
					End
					<input
						type="number"
						step="1"
						name="end"
						value="3"
					/>
				</div>
				<div>
					<button class="submit-slice">Submit</button>
				</div>
				<div class="result"></div>
			</div>
		</div>
		<div class="item">
			<div class="item-header">
				Concat 
			</div>
			<div class="item-body">
				Concat  function
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
