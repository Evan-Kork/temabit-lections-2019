  <body>
    <div class="form-google">
      <form 
        action="https://www.google.com/search" 
        method="GET" 
        target="_blank"
      >
        <div>
          <img class="img-google" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_Google_2013_Official.svg/750px-Logo_Google_2013_Official.svg.png" alt="icon-google">
        </div>
          <input  
          class="serch"
            type="text"
            name="q"
          >
          <button>Відправити</button>
        
        <div>
          <input
            class="serchfilter-lable" 
            id="all"
            type="radio" 
            name="tbm" 
            value=""
            checked
          />
          <label for="all">Все</label>
          <input  
            class="serchfilter-lable" 
            id="picture"
            type="radio" 
            name="tbm" 
            value="isch"
          />
          <label for="picture">Картинка</label>
          <input 
            class="serchfilter-lable" 
            id="video"
            type="radio" 
            name="tbm" 
            value="vid"
          />
          <label for="video">Видео</label>
          <input 
            class="serchfilter-lable" 
            id="news"
            type="radio" 
            name="tbm" 
            value="nws"
          />
          <label for="news">Новости</label>
        </div>
      </form>
    </div>

    <div class="gap">

    </div>
    <div class="form-silpo">

        <h1>Анкета для роботи в «Сільпо»</h1>
        <h3>Основна інформація</h3>
      
        <div class="form-group">
          <input 
            class="personal-info"
            type="text"
            name="name"
            placeholder="І'мя"
            required
          />
          <input 
            class="personal-info"
            type="text"
            name="sourname"
            placeholder="Прізвище"
            required
          />
        </div>

        <div class="form-group">
          <input
            class="personal-info"
            type="date"
            name="birthday"
            required
          />
          <input 
            class="personal-info"
            type="text"
            name="city"
            placeholder="Населений пнкт"
            required
          />
        </div>

        <div class="form-group">
          <input 
            class="personal-info"
            type="email"
            name="email"
            placeholder="Електронна адреса"
            required
          />
          <input 
            class="personal-info"
            type="number"
            placeholder="Телефон"
            min="10"
            max="10"
            required
          />

          <input
