    <div class="wrapper">
      <div class="questionnaire-wrapper">
        <h2 id="silpo"><a href="#silpo">#Анкета для роботи в «Сільпо»</a></h2>
        <h4 class="subheader">Основна інформація</h4>
        <form action="#" class="questionnaire-form">
          <div class="main-info">
            <input
              class="questionnaire-input"
              required
              type="text"
              placeholder="Ім'я"
            />
            <input
              class="questionnaire-input"
              required
              type="text"
              placeholder="Прізвище"
            />
            <input class="questionnaire-input" required type="date" />
            <input
              class="questionnaire-input"
              required
              type="text"
              placeholder="Населений пункт"
            />
            <input
              class="questionnaire-input"
              required
              type="url"
              placeholder="Електронна адреса"
            />
            <input
              class="questionnaire-input"
              required
              type="text"
              placeholder="Телефон"
            />
          </div>
          <div class="file-wrapper">
            <div class="file">
              <div class="form-group">
                <label class="label">
                  <i class="material-icons">file</i>
                  <span class="title">Перетягніть сюди резюме</span>
                  <input type="file" />
                </label>
              </div>
            </div>
            <div class="url-wrapper">
              <label for="url">Чи додайте сюди посилання на резюме</label>
              <input
                class="questionnaire-input"
                id="url"
                type="url"
                placeholder="Посилання на резюме URL..."
              />
            </div>
          </div>
          <div>
            <label class="checkbox-container">
              Хочу працювати неповний робочий день
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
          <button class="questionnaire-button" type="submit">
            <span>ВІДПРАВИТИ</span>
          </button>
        </form>
