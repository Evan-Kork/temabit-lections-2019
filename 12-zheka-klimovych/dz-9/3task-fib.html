<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3task</title>
</head>
<body>
    <script>
        function fib(n) {
            let previousValue = 0;
            let currentValue = 0;
            let nextValue = 1;

            for (let i = 0; i > -1; i++) {
                currentValue = nextValue;
                nextValue = previousValue + currentValue;
                previousValue = currentValue;
                document.write(currentValue,'\t');
                if(nextValue > n) {
                    break;
                }
            }
            return currentValue;
        }
        fib(100);
    </script>
</body>
</html>
