<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1task</title>
</head>
<body>

    <script>
        // Число
        let number;
        let suma = 0;
        while(true) {
            number = +prompt('Введіть число',0);
            if (number>0) {
                let i = 0;
            	while(i <= number) {
					suma = suma + i;
					i++;
				}
				alert(suma);
				break;
			} else {
				alert("Ви ввели невірне число, повторіть!");
			}
        }
    </script>


</body>
</html>
